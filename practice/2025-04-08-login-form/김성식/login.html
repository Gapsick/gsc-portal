<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <h1>GSC_Portal에 오신 걸 환영합니다</h1>

  <form action="main.html" method="get">
    <div id="loginForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="학번">
        <label for="pwd">PW:</label>
        <input type="password" id="pwd" name="pwd" placeholder="ㅎㅇ">
    </div>
    <button type="submit">로그인하세요</button>
  </form>
</body>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: lightskyblue;
    text-align: center;
    padding-top: 50px;
  }

  #loginForm {
    background: lightblue;
    padding: 10px;
    width: 300px;
    margin: 0 auto;
  }

  input {
    width: 80%;
    margin: 5px 0;
    padding: 8px;
  }

  button {
    width: 20%;
    padding: 10px;
    margin-top: 10px;
  }
</style>

</html>
